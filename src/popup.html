<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Notion Boost</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body>
    <div class="div-wrapper">
      <div>
        <h1>Features</h1>
      </div>
      <div class="desc">
        <div>
          Enable Outline:
          <input type="checkbox" class="outline" data-func="displayOutline" />
        </div>
        <div>
          Hide help button:
          <input type="checkbox" class="help-btn" data-func="hideHelpBtn" />
        </div>
      </div>
    </div>

    <script src="popup.bundle.js"></script>
  </body>
</html>
